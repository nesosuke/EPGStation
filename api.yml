servers: []

paths: {}

components:
    schemas:
        UnixtimeMS:
            description: 時刻 (ms)
            type: integer

        ChannelId:
            description: 放送局 id
            type: integer
            maximum: 6553565535

        ServiceId:
            description: service id
            type: integer
            maximum: 6553565535

        NetworkId:
            description: network id
            type: integer
            maximum: 6553565535

        ProgramId:
            description: program id
            type: integer
            maximum: 655356553565535

        RuleId:
            description: ルール id
            type: integer

        ReserveId:
            description: 予約 id
            type: integer

        RecordedId:
            description: 録画済み番組 id
            type: integer

        RecordedHistoryId:
            description: 録画済み番組履歴管理 id
            type: integer

        VideoFileId:
            description: ビデオファイル id
            type: integer

        VideoFileType:
            description: ビデオファイル形式
            type: string
            enum:
                - 'ts'
                - 'encoded'

        ThumbnailId:
            description: サムネイル id
            type: integer

        DropLogFileId:
            description: ドロップログファイル id
            type: integer

        RecordedTagId:
            description: 録画 tag id
            type: integer

        EncodeId:
            description: エンコード id
            type: integer

        ChannelType:
            description: 放送波タイプ
            type: string
            enum:
                - GR
                - BS
                - CS
                - SKY

        ProgramGenreLv1:
            description: ジャンル
            type: integer

        ProgramGenreLv2:
            description: サブジャンル
            type: integer

        ProgramVideoType:
            description: 番組ビデオコーデック
            type: string
            enum:
                - mpeg2
                - h.264
                - h.265

        ProgramVideoResolution:
            description: 番組ビデオ解像度
            type: string
            enum:
                - 240p
                - 480i
                - 480p
                - 720p
                - 1080i
                - 1080p
                - 2160p
                - 4320p

        ProgramAudioSamplingRate:
            description: 番組オーディオサンプリングレート
            type: integer
            enum:
                - 16000 # 001
                - 22050 # 010
                - 24000 # 011
                - 32000 # 101
                - 44100 # 110
                - 48000 # 111

        StreamId:
            description: ストリーム id
            type: integer

        StreamType:
            description: ストリームの種類
            type: string
            enum:
                - LiveStream
                - LiveHLS
                - RecordedStream
                - RecordedHLS

        URLSchemeInfo:
            description: URL Scheme
            type: object
            properties:
                ios:
                    type: string
                android:
                    type: string
                mac:
                    type: string
                win:
                    type: string

        Config:
            description: コンフィグ
            type: object
            required:
                - socketIOPort
                - broadcast
                - recorded
                - encode
                - urlscheme
                - isEnableLiveStream
                - isEnableTSRecordedStream
                - isEnableEncodedRecordedStream
            properties:
                socketIOPort:
                    description: socket.io 通信で使用するポート
                    type: integer
                broadcast:
                    description: 有効な放送波情報
                    type: object
                    required:
                        - GR
                        - BS
                        - CS
                        - SKY
                    properties:
                        GR:
                            type: boolean
                        BS:
                            type: boolean
                        CS:
                            type: boolean
                        SKY:
                            type: boolean
                recorded:
                    description: 指定可能な録画ディレクトリ名
                    type: array
                    items:
                        type: string
                encode:
                    description: エンコードモード
                    type: array
                    items:
                        type: string
                urlscheme:
                    description: URL Scheme 情報
                    type: object
                    required:
                        - m2ts
                        - video
                        - download
                    properties:
                        m2ts:
                            $ref: '#/components/schemas/URLSchemeInfo'
                        video:
                            $ref: '#/components/schemas/URLSchemeInfo'
                        download:
                            $ref: '#/components/schemas/URLSchemeInfo'
                isEnableLiveStream:
                    description: ライブ視聴が有効か
                    type: boolean
                isEnableTSRecordedStream:
                    description: 録画済みの TS ファイルのストリーミングが有効か
                    type: boolean
                isEnableEncodedRecordedStream:
                    description: 録画済みのエンコード済みファイルのストリーミングが有効か
                    type: boolean
                streamConfig:
                    description: ストリーミング設定
                    type: object
                    properties:
                        live:
                            description: ライブストリーミング設定
                            type: object
                            properties:
                                m2ts:
                                    description: ライブ M2TS ストリーミング設定
                                    type: array
                                    items:
                                        type: string
                                webm:
                                    description: ライブ WebM ストリーミング設定
                                    type: array
                                    items:
                                        type: string
                                mp4:
                                    description: ライブ MP4 ストリーミング設定
                                    type: array
                                    items:
                                        type: string
                                hls:
                                    description: ライブ HLS ストリーミング設定
                                    type: array
                                    items:
                                        type: string
                        recorded:
                            description: 録画済みストリーミング設定
                            type: object
                            properties:
                                ts:
                                    description: 録画済み TS ファイルのストリーミング設定
                                    type: object
                                    properties:
                                        webm:
                                            description: 録画済み TS ファイルの WebM ストリーミング設定
                                            type: array
                                            items:
                                                type: string
                                        mp4:
                                            description: 録画済み TS ファイルの MP4 ストリーミング設定
                                            type: array
                                            items:
                                                type: string
                                        hls:
                                            description: 録画済み TS ファイルの HLS ストリーミング設定
                                            type: array
                                            items:
                                                type: string
                                encoded:
                                    description: 録画エンコード済みファイルのストリーミング設定
                                    type: object
                                    properties:
                                        webm:
                                            description: 録画エンコード済みファイルの WebM ストリーミング設定
                                            type: array
                                            items:
                                                type: string
                                        mp4:
                                            description: 録画エンコード済みファイルの MP4 ストリーミング設定
                                            type: array
                                            items:
                                                type: string
                                        hls:
                                            description: 録画エンコード済みファイルの HLS ストリーミング設定
                                            type: array
                                            items:
                                                type: string
                kodiHosts:
                    description: kodi hosts
                    type: array
                    items:
                        type: string

        ChannelItems:
            type: array
            items:
                $ref: '#/components/schemas/ChannelItem'

        ChannelItem:
            description: チャンネル情報
            required:
                - id
                - serviceId
                - networkId
                - name
                - halfWidthName
                - remoteControlKeyId
                - hasLogoData
                - channelType
                - channel
            properties:
                id:
                    $ref: '#/components/schemas/ChannelId'
                serviceId:
                    $ref: '#/components/schemas/ServiceId'
                networkId:
                    $ref: '#/components/schemas/NetworkId'
                name:
                    description: 放送局名
                    type: string
                halfWidthName:
                    description: 放送局名(半角)
                    type: string
                hasLogoData:
                    description: ロゴデータを持っているか
                    type: boolean
                channelType:
                    $ref: '#/components/schemas/ChannelType'
                channel:
                    type: string

        ScheduleChannleItem:
            description: 番組表の放送局データ
            required:
                - id
                - serviceId
                - networkId
                - name
                - hasLogoData
                - channelType
            properties:
                id:
                    $ref: '#/components/schemas/ChannelId'
                serviceId:
                    $ref: '#/components/schemas/ServiceId'
                networkId:
                    $ref: '#/components/schemas/NetworkId'
                name:
                    description: 放送局名
                    type: string
                remoteControlKeyId:
                    description: リモコン番号
                    type: integer
                hasLogoData:
                    description: ロゴデータを持っているか
                    type: boolean
                channelType:
                    $ref: '#/components/schemas/ChannelType'

        ScheduleProgramItem:
            description: 番組表の番組データ
            required:
                - id
                - channelId
                - startAt
                - endAt
                - isFree
                - name
            properties:
                id:
                    $ref: '#/components/schemas/ProgramId'
                channelId:
                    $ref: '#/components/schemas/ChannelId'
                startAt:
                    $ref: '#/components/schemas/UnixtimeMS'
                endAt:
                    $ref: '#/components/schemas/UnixtimeMS'
                isFree:
                    description: 無料放送か
                    type: boolean
                name:
                    description: 番組名
                    type: string
                description:
                    description: 番組詳細
                    type: string
                extended:
                    description: 番組拡張
                    type: string
                genre1:
                    $ref: '#/components/schemas/ProgramGenreLv1'
                subGenre1:
                    $ref: '#/components/schemas/ProgramGenreLv2'
                genre2:
                    $ref: '#/components/schemas/ProgramGenreLv1'
                subGenre2:
                    $ref: '#/components/schemas/ProgramGenreLv2'
                genre3:
                    $ref: '#/components/schemas/ProgramGenreLv1'
                subGenre3:
                    $ref: '#/components/schemas/ProgramGenreLv2'
                videoType:
                    $ref: '#/components/schemas/ProgramVideoType'
                videoResolution:
                    $ref: '#/components/schemas/ProgramVideoResolution'
                videoStreamContent:
                    type: integer
                videoComponentType:
                    type: integer
                audioSamplingRate:
                    $ref: '#/components/schemas/ProgramAudioSamplingRate'
                audioComponentType:
                    type: integer

        ScheduleProgramItems:
            type: array
            items:
                $ref: '#/components/schemas/ScheduleProgramItem'

        Schedule:
            description: 番組表データ
            required:
                - channel
                - programs
            properties:
                channel:
                    $ref: '#/components/schemas/ScheduleChannleItem'
                programs:
                    $ref: '#/components/schemas/ScheduleProgramItems'

        Schedules:
            type: array
            items:
